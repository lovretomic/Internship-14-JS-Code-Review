<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Review</title>
  </head>
  <body>
    <main>
      <h1 class="title">Code Review</h1>
      <div class="code">
        <div class="code__add">
          <span class="code__add-input" role="textbox" contenteditable></span>
          <div class="code__add-buttons">
            <button class="code__add-buttons-button">Add comment</button>
            <button class="code__add-buttons-button">Add personal note</button>
          </div>
        </div>
        <div class="code__nums"></div>
        <div class="code__content"></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
